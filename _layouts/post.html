<div id="amzn-assoc-ad-2a4544c2-c2e9-412f-a819-8d25fbe34f60"></div><script async src="//z-na.amazon-adsystem.com/widgets/onejs?MarketPlace=US&adInstanceId=2a4544c2-c2e9-412f-a819-8d25fbe34f60"></script>

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
  </br>
  {% include share.html %}
</div>

<div id="amzn-assoc-ad-a586f990-e905-4353-b396-5b20604b4fd6"></div><script async src="//z-na.amazon-adsystem.com/widgets/onejs?MarketPlace=US&adInstanceId=a586f990-e905-4353-b396-5b20604b4fd6"></script>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
